<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecipeBook</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./recipes.css" />
</head>
<body>
  <header class="site-header wrapper">
    <div class="brand">
      <img class="brand__logo" src="./recipe-book.png" alt="RecipeBook logo">
      <h1 class="brand__title">RecipeBook</h1>
    </div>

    <form class="search" role="search" aria-label="Find a recipe" action="#" method="get">
      <label class="visually-hidden" for="q">Find a recipe</label>
      <input id="q" name="q" type="search" placeholder="Find a recipe by name, tag, or description" autocomplete="off">
      <button type="submit" class="search__btn" aria-label="Search">
        <img src="./search.svg" alt="" aria-hidden="true">
      </button>
    </form>
  </header>

  <main class="wrapper">
    <!-- Random hero recipe (populated by JS) -->
    <article class="recipe" aria-live="polite">
      <figure class="recipe__media">
        <img src="./recipe-book.png" alt="Recipe image placeholder">
      </figure>
      <div class="recipe__body">
        <span class="pill">tag</span>
        <h2 class="recipe__title">Recipe Title</h2>
        <span class="rating" role="img" aria-label="Rating: 0 out of 5 stars">★★★★★</span>
        <p class="recipe__desc">Description will appear here.</p>
      </div>
    </article>

    <!-- Search results mount (ONE ONLY) -->
    <section id="results" class="results" aria-live="polite"></section>
  </main>

  <footer class="site-footer wrapper">
    <a class="attr" href="https://www.flaticon.com/free-icons/recipe" target="_blank" rel="noreferrer noopener">
      Recipe icons created by Freepik - Flaticon
    </a>
    <div class="social">
      <a href="#" aria-label="Instagram"><img src="./instagram_icon.svg" alt=""></a>
      <a href="#" aria-label="YouTube"><img src="./youtube_icon.svg" alt=""></a>
      <a href="#" aria-label="Pinterest"><img src="./pinterest_icon.svg" alt=""></a>
    </div>
  </footer>

  <!-- App script (ONE ONLY) -->
  <script src="./recipes.js" defer></script>
</body>
</html>
