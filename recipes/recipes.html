<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecipeBook • Apple Crisp</title>

  <!-- Google Font for headlines -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="recipes.css">

  <!-- ===== Social / Open Graph (update the URL once live) ===== -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RecipeBook — Cozy Apple Crisp">
  <meta property="og:description" content="Simple, warm, and perfect with vanilla ice cream.">
  <meta property="og:url" content="https://githubusername.github.io/wdd131/recipes/recipes.html">
  <!-- Ideally 1200x630; temporary placeholder points at your logo until you export a social image -->
  <meta property="og:image" content="recipe-book.png">

  <!-- X (Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RecipeBook — Cozy Apple Crisp">
  <meta name="twitter:description" content="Simple, warm, and perfect with vanilla ice cream.">
  <meta name="twitter:image" content="recipe-book.png">

  <!-- Icons (use if/when you add them) -->
  <link rel="icon" href="favicon.ico">
  <!-- Export a 180×180 PNG named below to satisfy Apple touch icon requirement -->
  <link rel="apple-touch-icon" href="apple-touch-icon-180.png">
</head>

<body>
  <header class="site-header wrapper">
    <div class="brand">
      <img class="brand__logo" src="recipe-book.png" alt="" aria-hidden="true">
      <h1 class="brand__title">RecipeBook</h1>
    </div>

    <form class="search" role="search" aria-label="Find a recipe" action="#" method="get">
      <label class="visually-hidden" for="q">Find a recipe</label>
      <input id="q" name="q" type="search" placeholder="Find a recipe">
      <button type="submit" class="search__btn" aria-label="Search">
        <img src="search.svg" alt="" aria-hidden="true">
      </button>
    </form>
  </header>

  <main class="wrapper">
    <article class="recipe">
      <figure class="recipe__media">
        <img src="apple-crisp.jpg" alt="Apple crisp topped with a scoop of vanilla ice cream">
      </figure>

      <div class="recipe__body">
        <span class="pill">dessert</span>

        <h2 class="recipe__title">Apple Crisp</h2>

        <!-- Accessible star rating -->
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>

        <!-- Hidden on mobile, shown on larger screens via CSS -->
        <p class="recipe__desc">
          This apple crisp recipe is a simple yet delicious fall dessert that’s great served warm with vanilla ice cream.
        </p>
      </div>
    </article>
  </main>

  <footer class="site-footer wrapper">
    <a class="attr" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
      Recipe icons created by Freepik - Flaticon
    </a>

    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#" aria-label="Instagram"><img src="instagram_icon.svg" alt=""></a>
      <a href="#" aria-label="YouTube"><img src="youtube_icon.svg" alt=""></a>
      <a href="#" aria-label="Pinterest"><img src="pinterest_icon.svg" alt=""></a>
    </div>
  </footer>
</body>
</html>
